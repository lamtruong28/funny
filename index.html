<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Funny</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main">

        <div id="box-msg">
            <p class="msg">Làm bài hộ mình nhé <br> =,=</p>
            <div class="output"></div>
            <form action="">
                <input class="your-name" type="text" placeholder="What your name?">
            </form>
            <button class="btn yes" type="button">YES</button>
            <button class="btn no" type="button">NO</button>
        </div>

    </div>
    <div class="modal">
        <form action="" onsubmit="return false" class="send-form">
            <input class="pass" type="password" placeholder="Password">
            <input class="btn-send" type="submit" value="send">
        </form>
    </div>

    <script src="./assets/javascript/main.js"></script>
</body>
</html>
